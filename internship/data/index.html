<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body>
 <h1> SIGN IN</h1>
  <form>
    <form method="get" action="http://127.0.0.1:8461/openapi.json">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z]+" title="Only alphabets are allowed"><br><br>
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber"><br><br>
  
    <input type="submit" value="Submit" onclick="displayFormData(); return false;">
    <div id ="response"> </div>
    <input type="button" value="Display all Data" onclick="displayData();">
  </form>
  
  <script>
   let formDataArray = [];

function displayFormData() {
  var name = document.getElementById("name").value;
  var address = document.getElementById("address").value;
  var phoneNumber = document.getElementById("phoneNumber").value;
  

  formDataArray.push({name, address, phoneNumber});

  localStorage.setItem("formDataArray", JSON.stringify(formDataArray));
  
  console.log(localStorage.getItem("formDataArray"));
  
      window.location.href = "form-data.html?name=" + name + "&address=" + address + "&phoneNumber=" + phoneNumber;
    }

    function displayData() {
      window.open("display-data.html", "____blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
    }
   
  </script>
    
</body>
</html>
